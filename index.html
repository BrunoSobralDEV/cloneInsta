<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram2-menor.jpg" alt="foto de perfil">
                </div>
                <!--a*2-->
                <a href="#" class="instagram-login">Continue como brunosobral</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é brunosobral?</p>
                <p class="not-account">
                    <span class="link-blue"><a class="instagram-logout" href="https://www.instagram.com/">Altenar Conta</a></span>
                    ou
                    <span class="link-blue"><a class="instagram-logout" href="https://www.instagram.com/">Inscreva-se</a></span>
                </p>
            </div>   
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
